swagger: '2.0'
info:
  title: "Swagger Design-Driven DevOps Demo"
  description: "Your Potential, Our Passion."
  version: "1.0.0"
store-types: 

host: "kong.fastretailing.com"
schemes:
  - "https"
basePath: "/v1"
tags:
- name: "greeting"
  description: "Greetings Service"
produces:
  - "application/json"
paths:
  '/helloworld:'
    get:
      summary: "Returns Hello World"
      description: |
        "Returns Hello World with Name"
      produces:
      - "application/json"
      tags:
        - "greeting"
      responses:
        200:
          description: "Say Hello World"
          schema:
              $ref: '#/definitions/HelloWorld'
        default:
          description: "Unexpected error"
          schema:
            $ref: '#/definitions/Error'
  '/goodbye:'
    get:
      summary: "Say GoodBye"
      description: |
        "Returns GoodBye with Reason"
      produces:
      - "application/json"
      tags:
        - "greeting"
      responses:
        200:
          description: "Say Good Bye"
          schema:
            $ref: '#/definitions/GoodBye'
        default:
          description: "Unexpected error"
          schema:
              $ref: '#/definitions/Error'
  '/api/{region}/{brandCode}/store-types':
    get:
      summary: "API that returns all store types"
      description: |
        "Returns store types based on store area and brand code"
      produces:
      - "application/json"
      tags:
        - "API"
      responses:
        200:
          description: "store-types"
          schema:
            $ref: '#/definitions/store-types'
        default:
          description: "Unexpected error"
          schema:
              $ref: '#/definitions/Error'
  '/api/{region}/{brandCode}/{version}/getStoreDetail.json':
    get:
      summary: "API that returns store details of a specific storeId"
      description: |
        "Returns details of a specific store. inputs are region, brand code and store id"
      produces:
      - "application/json"
      tags:
        - "API"
      responses:
        200:
          description: "store-details"
          schema:
            $ref: '#/definitions/store-details'
        default:
          description: "Unexpected error"
          schema:
              $ref: '#/definitions/Error'            
definitions:
  HelloWorld:
    type: object
    required:
    - "helloworld"
    - "name"
    properties:
      helloworld:
          type: "string"
          description: "helloword"
          example: "Hello World!"
      name:
          type: "string"
          description: "name of person"
          example: "kenta san"
  GoodBye:
    type: "object"
    required:
    - "goodbye"
    - "reason"
    properties:
      goodbye:
        type: "string"
        description: "goodbye"
        example: "Good Bye!"
      reason:
        type: "string"
        description: "Reason of Good Bye"
        example: "I am going Back Office!"
  store-types:
    type: "object"
    required:
    - "brand_code"
    - "region"
    - "count"
    - "storeTypes"
    properties:
      brand_code:
        type: "string"
        description: "brand_code"
        example: "UNIQLO"
      region:
        type: "string"
        description: "region"
        example: "JP"
      count:
        type: "number"
        format: "float"
        description: "count"
        example: "3"
      storeTypes:
        type: "array"
        description: "store-types"
        example : [{ "id": 1000,
                      "name": "None",
                      "active_flag": 1 }]
  store-details:
    type: "object"
    description: "store-details"  
    properties:
      brand_code:
        type: "string"
        description: "Brand code for the selected store"
        example: "UNIQLO"
      store_id:
        type: "number"
        format: "float"
        description: " International store ID"
        example: "10100387"
      area0_code:
        type: "number"
        format: "float"
        description: "Area code for region"
        example: "2"
      area1_code:
        type: "number"
        format: "float"
        description: "Area code for district(state, prefecture, province)"
        example: "1" 
      open_date:
        type: "number"
        format: "float"
        description: "Store opening date"
        example: ""
      store_name:
        type: "string"
        description: "store name"
        example: "ユニクロ ひばりが丘タウンプラザ店"
      store_name_phonogram:
        type: "string"
        description: "store name in phonogram"
        example: "ヒバリガオカタウンプラザテン"
      country_name_short:
        type: "string"
        description: "country name short"
        example: "JP"
      postcode:
        type: "number"
        format: "float"
        description: "postcode of store "
        example: "40052"
      area0_name:
        type: "string"
        description: "area name for region"
        example:  "北海道"
      area1_name: 
        type: "string"
        description: "Area name for district(state, prefecture, province)"
        example: "北海道"
      municipality:
        type: "string"
        description: "Name of municupality" 
        example:  "札幌市厚別区"
      number:
        type: "string"
        description: "Address number"
        example: "厚別中央2条2―2―2 ひばりが丘タウンプラザ内"
      building:
        type: "string"
        description: "Building name and floor."
        example: ""
      address:
        type: "string"
        description: "Address for search."
        example: "厚別中央2条2―2―2 ひばりが丘タウンプラザ内"
      address_phonogram:
        type: "string"
        description: "Address for search in phonogram."
        example: "ホッカイドウサッポロシアツベツクアツベツチュウオウニジョウ"
      phone:
        type: "number"
        format: "float"
        description: "Phone number"
        example: "011-801-1123"
      fax:
        type: "number"
        format: "float"
        description: "fax number"
        example: ""
     car_access:
        type: "string"
        description: "Car access information"
        example: "国道12号線沿い、札幌方面より江別方面へ直進、右側、ひばりが丘タウンプラザ内"
      bus_access:
        type: "string"
        description: "Bus access information"
        example: "1)地下鉄東西線新札幌駅発「白27山本、旭町経由、山本4区」行き、市営バス利用「ひばりが丘駅前」降車、徒歩5分\n2)空知線札幌駅発「新札幌駅」行き、JR北海バス利用「旭町」降車、徒歩1分",
      train_access:
        type: "string"
        description: "Train access information"
        example: "地下鉄東西線「ひばりが丘」駅下車、1番出口より徒歩5分"
      wd_open_at:
        type: "string"
        description: "Weekday opening time"
        example: "10:00:00"
      wd_close_at:
        type: "string"
        description: "Weekday closing time"
        example: "20:00:00"
      we_open_at:
        type: "string"
        description: "Weekend and holiday opening time"
        example: "10:00:00"
      we_close_at:
        type: "string"
        description: "Weekend and holiday closing time"
        example: "20:00:00"
      open_hours:
        type: "string"
        description: "Irregular opening hours"
        example: ""
      store_holiday:
        type: "string"
        description: "Regular holiday"
        example: ""
     store_url:
        type: "string"
        description: "Store URL"
        example: "http://www.uniqlo.com/jp/shop/info/#10100387"
      comment1:
        type: "string"
        description: "store comment"
        example: ""
      comment2:
        type: "string"
        description: "store comment"
        example: ""
      comment3:
        type: "string"
        description: "store comment"
        example: "パンツの裾上げサービスあり。"
      announcement:
        type: "string"
        description:
        example: "免税（TAX　FREE）対応中。"
      parking_flg:
        type: "integer"
        description: "Whether this store has a parking space. (0: no, 1: yes)"
        example: 1
      parking_max:
        type: "string"
        description: "maximum parking space"
        example: "0"
      parking_comment:
        type: "string"
