        example: "10:00"
      wed_close_at:
        type: "string"
        description: "Closing time on Wednesday."
        example: "20:00"
      thu_open_at:
        type: "string"
        description: "Opening time on Thursday."
        example: "10:00"
      thu_close_at:
        type: "string"
        description: "Closing time on Thursday."
        example: "20:00"
      fri_open_at:
        type: "string"
        description: "Opening time on Friday."
        example: "10:00"
      fri_close_at:
        type: "string"
        description: "Closing time on Friday."
        example: "20:00"
      sat_open_at:
        type: "string"
