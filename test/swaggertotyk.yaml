      parking_coupon_flag:
        type: "integer"
        description: "Whether this store has a parking coupon. (0: no, 1: yes)"
        example: 0
      new_flag:
        type: "integer"
        description: "Wheter this store is newly opened. (0: no, 1: yes)"
        example: 0
      refit_flag:
        type: "integer"
        description: "Store is refit. (0: no, 1: yes)"
        example: 0 
      kids_flag:
        type: "integer"
        description: "Whether this store has items for kids. (0: no, 1: yes)"
        example: 1
      baby_flag:
        type: "integer"
        description: "Whether this store has items for babies. (0: no, 1: yes)"
        example: 1 
      chirashi_image_url:
        type: "string"
